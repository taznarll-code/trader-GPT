openapi: 3.1.0
info:
  title: Trader-GPT Actions (v4.0)
  version: "4.0.0"
  description: API central para GPT + Telegram sobre Render (Binance data, charts, webhooks).
servers:
  - url: https://trader-gpt.onrender.com
tags:
  - name: System
  - name: Market
  - name: Charts
  - name: Integrations

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          example: ok
    Price:
      type: object
      properties:
        symbol: { type: string, example: XRPEUR }
        price:  { type: number, example: 0.6789 }
    KlinesItem:
      description: Binance kline array (OHLCV)
      type: array
      items: {}
      example: [ 1499040000000, "0.0163", "0.0200", "0.0157", "0.0158", "148976.114", 1499644799999, "2434.19", 308, "1756.874", "28.4669", "0" ]
    EchoRequest:
      type: object
      properties:
        message: { type: string, example: "Hola GPT" }
      required: [message]
    EchoResponse:
      type: object
      properties:
        reply: { type: string, example: "Eco: Hola GPT" }
    TelegramUpdate:
      type: object
      description: Subconjunto mínimo del update de Telegram necesario para responder.
      example:
        message:
          chat: { id: 12345678 }
          text: "/precio ADA/EUR"

paths:
  /health:
    get:
      tags: [System]
      operationId: getHealth
      summary: Estado del servicio
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Health' }
              examples: { ok: { value: { status: "ok" } } }

  /api/v1/binance/price:
    get:
      tags: [Market]
      operationId: getPrice
      summary: Precio spot desde Binance
      parameters:
        - in: query
          name: symbol
          required: true
          schema: { type: string }
          description: Acepta XRP-EUR, XRP/EUR o XRPEUR (se normaliza a XRPEUR).
          example: "XRP-EUR"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Price' }
              examples: { sample: { value: { symbol: "XRPEUR", price: 0.6789 } } }
        "400":
          description: Parámetro faltante

  /api/v1/binance/klines:
    get:
      tags: [Market]
      operationId: getKlines
      summary: Velas OHLCV desde Binance (crudas)
      parameters:
        - in: query
          name: symbol
          required: true
          schema: { type: string }
          example: "XRP-EUR"
        - in: query
          name: interval
          required: true
          schema:
            type: string
            enum: [1m,3m,5m,15m,30m,1h,2h,4h,6h,8h,12h,1d,3d,1w,1M]
          example: 1m
        - in: query
          name: limit
          required: false
          schema: { type: integer, minimum: 1, maximum: 1000 }
          example: 200
      responses:
        "200":
          description: Lista de arrays OHLCV
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/KlinesItem' }

  /api/v1/chart:
    get:
      tags: [Charts]
      operationId: getChart
      summary: Gráfico de velas con RSI y EMAs
      description: |
        Genera un gráfico PNG con velas OHLC (high/low como rango sombreado), EMA20, EMA50 y RSI(14), con volumen.
      parameters:
        - in: query
          name: symbol
          required: true
          schema: { type: string }
          description: Par (ADA/EUR, XRP/EUR, BTC/EUR, etc.)
          example: "XRP-EUR"
        - in: query
          name: interval
          required: true
          schema:
            type: string
            enum: [1m,3m,5m,15m,30m,1h,2h,4h,6h,8h,12h,1d,3d,1w,1M]
          example: 1h
        - in: query
          name: limit
          required: false
          schema: { type: integer, minimum: 1, maximum: 1000 }
          example: 100
      responses:
        "200":
          description: Imagen PNG con el gráfico
          content:
            image/png:
              schema:
                type: string
                format: binary
        "400": { description: Parámetro incorrecto o faltante }
        "502": { description: Error al contactar con Binance }
        "500": { description: Error interno }

  /webhook:
    post:
      tags: [Integrations]
      security:
        - bearerAuth: []   # Authorization: Bearer <WEBHOOK_TOKEN>
      operationId: postWebhook
      summary: Webhook protegido (eco y futuras señales)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/EchoRequest' }
            examples: { sample: { value: { message: "Hola GPT" } } }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EchoResponse' }
              examples: { sample: { value: { reply: "Eco: Hola GPT" } } }
        "401": { description: Unauthorized }

  /telegram:
    post:
      tags: [Integrations]
      operationId: postTelegram
      summary: Webhook para recibir mensajes del bot de Telegram
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TelegramUpdate' }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }

